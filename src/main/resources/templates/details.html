<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>West Compass</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<main>

    <th:block th:insert="/header.html"></th:block>

    <div class="container">
        <h2 class="text-center text-white mt-5">Car Details</h2>
        <hr style="width: 50%"/>
        <div class='row mb-4 d-flex justify-content-around'>
            <div class="col-md-4 d-flex flex-column bg-text mb-3" th:object="${offer}">
                <img width="100%" th:src="${offer.getImageUrl()}">
                <div class="row">
                    <div class="col">
                        <h2>Car Info:</h2>
                        <h4 th:text="| Brand: ${offer.getModel().getBrand().getName()}|">Car brand</h4>
                        <h4 th:text="| Model: ${offer.getModel().getName()}|">Car model</h4>
                        <h4 th:text="| Year: ${offer.getYear()}|">Car year</h4>
                        <h4 th:text="| Engine: ${offer.getEngine().name()}|">Engine</h4>
                        <h4 th:text="| Transmission: ${offer.getTransmission()}|">Transmission</h4>
                    </div>
                    <div class="col">
                        <h2>Offer Info:</h2>
                        <h4 th:text="| Seller: ${offer.getSeller().getFirstName()}|">Seller username</h4>
                        <h4 th:text="| Price: ${offer.getPrice()} |">Price</h4>
                        <h4 th:text="| Created: ${offer.getCreated()}|">Created</h4>
                    </div>
                </div>

                <div class="form-group">
                    <label  for="description">Description</label>
                    <br>
                    <textarea th:text="${offer.getDescription()}" class="bg-dark text-white" name="description" id="description" disabled>Offer description</textarea>
                </div>

                <h4>
                    <a class="btn-outline-danger" th:href="@{'/offers/car/delete/' + ${offer.getId()}}">Delete</a>
                </h4>
            </div>
        </div>
    </div>
</main>
</body>
</html>
