<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>West Compass</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<main>
    <th:block th:insert="/header.html"></th:block>

    <div class="container">
        <h2 class="text-center text-white mt-5">West Compass Offers</h2>
        <hr style="width: 50%"/>

        <div class='row mb-4 d-flex justify-content-around' th:each="offer : ${offers}">
            <div class="col-md-4 d-flex flex-column bg-text mb-3">
                <h2 th:text="| Brand: ${offer.getModel().getBrand().getName()}|"></h2>
                <h4 th:text="| Model: ${offer.getModel().getName()}|"></h4>
                <h4 th:text="| Year: ${offer.getYear()}|"></h4>
                <h4 th:text="| Engine: ${offer.getEngineType().name()}|"></h4>
                <h4><a class="btn-block" th:href="@{'/offers/car/' + ${offer.getId()}}">Details</a></h4>
            </div>
        </div>

    </div>
</main>
</body>
</html>
